<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<nav class="navbar">
  <div class="container">
    <div class="logo">
      <a href="/">Shopping App</a>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/products">Products</a></li>
      <li><a routerLink="/cart">Cart</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/contact">Contact</a></li>
    </ul>
  </div>
</nav>



<div class="layout-row shop-component">

  <app-product-list [products]="products"
                    (onAddToCart)="addToCart($event)"
                    (onQuantityUpdate)="updateCart($event)"
                    (removeQuantity)="removeItem($event)"
                    class="flex-70"></app-product-list>

                    <app-cart class="flex-30"
                    [cart]="cart"></app-cart>

</div>

<footer class="footer">
  <div class="container footer-container">
    <div class="footer-section footer-logo">
      <a href="/">Shopping App</a>
    </div>

    <div class="footer-section footer-links">
      <ul>
        <li><a routerLink="/about">About Us</a></li>
        <li><a routerLink="/contact">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>

    <div class="footer-section footer-social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2024 Shopping App. All rights reserved.</p>
  </div>
</footer>
